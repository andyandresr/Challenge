<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    
    <header>
        <img class ="logo "src="Logo.png" alt="logo alura">
       
    </header>

    <main >
           
        <section>
            <textarea class="textarea" id= "texto" cols="30" rows="10"  placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <h6 class="informacion">Solo letras minúsculas y sin acentos ssss</h6>
            </div>

            <div class="botones">
                <button type="button" class="btn-encriptar" onclick= encriptar()>Encriptar</button>
                <button type= "button" class="btn-desencriptar" onclick= desencriptar()>Desencriptar</button>
            </div>
        </section>
            

            
        <section >
            <textarea class="mensaje" id="mensaje" cols="20" rows="10" readonly></textarea>
            <img class= "munheco" id="munheco" src="Muñeco.png" alt="imagen del Muñeco">
            <div>
                <button class="copiar" id="copiar" onclick=copiar()>Copiar</button>
            </div>

        </section>
            
           

        

    </main>
